<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function updateMarks(studentId, element) {
      const marks = element.innerText.trim();
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

      fetch("{% url 'update_student_ajax' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": csrfToken,
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `id=${studentId}&marks=${marks}`
      })
      .then(res => res.json())
      .then(data => {
        if (data.status !== 'success') {
          alert("Failed to update marks");
        }
      });
    }
  </script>
</head>
<body class="p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Teacher Dashboard</h2>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
  </div>

  {% if students %}
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.subject }}</td>
        <td contenteditable="true" onblur="updateMarks({{ student.id }}, this)">
          {{ student.marks }}
        </td>
        <td>
          <a href="{% url 'delete_student' student.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>No students found.</p>
  {% endif %}

  <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#studentModal">
    Add Student
  </button>


  <div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="{% url 'add_student' %}">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title">Add Student</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input name="name" class="form-control mb-3" placeholder="Student Name" required>
            <input name="subject" class="form-control mb-3" placeholder="Subject" required>
            <input name="marks" type="number" class="form-control mb-3" placeholder="Marks" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
